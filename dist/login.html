<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Junle Cook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  < class="Login">
    <!-- Header and Navigation -->
    <header class="recipe-header">
      <div class="recipe-logo">
        <img src="/dist/css/images/logo.png" alt="The Jungle Cook Logo" />
      </div>
      <nav class="recipe-nav">
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="create-recipe.html" class="active-link">Create Recipe</a>
        <a href="your-recipes.html">Your Recipes</a>
        <a href="logout.html" class="logout-btn">Logout</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="recipe-main">
      <h1 class="recipe-title">Hey Michael, create your recipe!</h1>
      <form class="recipe-form">
        <!-- Recipe Image Upload -->
        <div class="form-group">
          <label for="recipe-image" class="form-label">Add Recipe Image</label>
          <div class="file-input-container">
            <input type="file" id="recipe-image" class="file-input" />
            <button type="button" class="file-btn">Attach File</button>
          </div>
        </div>

        <!-- Recipe Details -->
        <div class="form-group">
          <input
            type="text"
            id="recipe-name"
            class="form-input"
            placeholder="Recipe Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="recipe-description"
            class="form-input"
            placeholder="Recipe Description"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="recipe-time"
            class="form-input"
            placeholder="Recipe Total Time"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="recipe-servings"
            class="form-input"
            placeholder="Recipe Serving Size"
          />
        </div>

        <!-- Ingredients Section -->
        <h2 class="section-heading">Enter Ingredients:</h2>
        <div class="form-group">
          <input
            type="text"
            id="ingredient-1"
            class="form-input"
            placeholder="Ingredient #1"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="ingredient-2"
            class="form-input"
            placeholder="Ingredient #2"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="ingredient-3"
            class="form-input"
            placeholder="Ingredient #3"
          />
        </div>
        <button type="button" class="add-btn">+</button>

        <!-- Instructions Section -->
        <h2 class="section-heading">Enter Instructions:</h2>
        <div class="form-group">
          <input
            type="text"
            id="instruction-1"
            class="form-input"
            placeholder="Instruction #1"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="instruction-2"
            class="form-input"
            placeholder="Instruction #2"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="instruction-3"
            class="form-input"
            placeholder="Instruction #3"
          />
        </div>
        <button type="button" class="add-btn">+</button>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Create Recipe</button>
      </form>
    </main>

    <!-- Footer -->
    <footer class="recipe-footer">
      <div class="footer-left">
        <p>Copyright Â© 2019 The Jungle Cook</p>
      </div>
      <div class="footer-center">
        <nav>
          <a href="#login">Login</a>
          <a href="#recipes-category">Recipes by Category</a>
          <a href="#privacy">Privacy and Copyright</a>
          <a href="#create-recipe">Create Recipe</a>
          <a href="#your-recipes">Your Recipes</a>
        </nav>
      </div>
      <div class="footer-right">
        <div class="social-links">
          <a href="#"
            ><img src="/dist/css/images/facebook.png" alt="Facebook"
          /></a>
          <a href="#"
            ><img src="/dist/css/images/instagram.png" alt="Instagram"
          /></a>
        </div>
      </div>
    </footer>
    <script src="app/app.js"></script>
  </body>
</html>
