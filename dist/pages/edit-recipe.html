<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jungle Cook</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="create-recipes-page">
    <div class="page-container">
        <header>
            <div class="logo">
              <img src="../css/images/logo.png" alt="The Jungle Cook" />
            </div>
            <nav>
              <a href="/index.html">Home</a>
              <a href="recipes.html">Browse</a>
              <a href="create-recipe.html">Create Recipe</a>
              <a href="your-recipe.html" class="active">Your Recipes</a>
              <a href="logout.html" class="btn-logout">Logout</a>
            </nav>
          </header>
          
           <main class="recipe-main">
      <h1 class="recipe-title">Hey Michael, edit your recipe!</h1>
      <form class="recipe-form">

        <div class="form-group input-with-btn">
          <button type="button" class="file-btn">Attach File</button>
          <input
            type="text"
            id="recipe-name"
            class="form-input"
            placeholder="Edit Recipe Image"
          />
        </div>
        
        
        <!-- Recipe Details -->
        <div class="form-group">
          <input
            type="text"
            id="recipe-name"
            class="form-input"
            placeholder="Supreme Pizza"
          /> 
        </div>
        
        
        <div class="form-group">
          <input
            type="text"
            id="recipe-description"
            class="form-input"
            placeholder="Make pizza night super duper"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="recipe-time"
            class="form-input"
            placeholder="1h 24 min"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="recipe-servings"
            class="form-input"
            placeholder="4 servings"
          />
        </div>

        <!-- Ingredients Section -->
        <h2 class="section-heading">Enter Ingredients:</h2>
        <div class="form-group">
          <input
            type="text"
            id="ingredient-1"
            class="form-input"
            placeholder="Ingredient #1"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="ingredient-2"
            class="form-input"
            placeholder="Ingredient #2"
          />
        </div>
        <div class="form-group with-btn">
          <button type="button" class="add-btn">+</button>
          <input
            type="text"
            id="ingredient-3"
            class="form-input"
            placeholder="Ingredient #3"
          />
        </div>

        <!-- Instructions Section -->
        <h2 class="section-heading">Enter Instructions:</h2>
        <div class="form-group">
          <input
            type="text"
            id="instruction-1"
            class="form-input"
            placeholder="Instruction #1"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="instruction-2"
            class="form-input"
            placeholder="Instruction #2"
          />
        </div>
        <div class="form-group with-btn">
          <button type="button" class="add-btn">+</button>
          <input
            type="text"
            id="instruction-3"
            class="form-input"
            placeholder="Instruction #3"
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Changes</button>
      </form>
    </main>
          <footer>
            <div class="footer-left">
              <p>Copyright Â© 2019 The Jungle Cook</p>
            </div>
            <div class="footer-center">
              <nav>
                <a href="home.html">Home</a>
                <a href="#recipes-category">Recipes by Category</a>
                <a href="#privacy">Privacy and Copyright</a>
                <a href="#create-recipe">Create Recipe</a>
                <a href="#your-recipes">Your Recipes</a>
              </nav>
            </div>
            <div class="footer-right">
              <div class="social-links">
                <a href="#"
                  ><img src="../css/images/facebook.png" alt="Facebook"
                /></a>
                <a href="#"
                  ><img src="../css/images/instagram.png" alt="Instagram"
                /></a>
              </div>
            </div>
          </footer>
      </footer>
    </div>
    <script src="app/app.js"></script>
  </body>
</html>
