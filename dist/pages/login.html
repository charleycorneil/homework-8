<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jungle Cook</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="login-page">
    <header>
      <div class="recipe-logo">
        <img src="../css/images/logo.png" alt="The Jungle Cook" />
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="recipes.html">Browse</a>
        <a href="create-recipe.html" class="active-link">Create Recipe</a>
        <a href="dist/pages/login.html" class="btn-login">Login</a>
      </nav>
    </header>
    <main>
      <section class="login-section">
        <div class="login-form">
          <h2>Login Here!</h2>
          <form>
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />

            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />

            <button type="submit">Login</button>
          </form>
        </div>

        <div class="signup-form">
          <p>don't have an account?</p>
          <h2>Sign Up!</h2>
          <form>
            <label for="first-name"></label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First Name"
            />

            <label for="last-name"></label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
            />

            <label for="signup-email"></label>
            <input
              type="email"
              id="signup-email"
              name="signup-email"
              placeholder="Email Address"
            />

            <label for="signup-password"></label>
            <input
              type="password"
              id="signup-password"
              name="signup-password"
              placeholder="Password"
            />

            <button type="submit">Sign Up</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="recipe-footer">
      <div class="footer-left">
        <p>Copyright Â© 2019 The Jungle Cook</p>
      </div>
      <div class="footer-center">
        <nav>
          <a href="#login">Login</a>
          <a href="#recipes-category">Recipes by Category</a>
          <a href="#privacy">Privacy and Copyright</a>
          <a href="#create-recipe">Create Recipe</a>
          <a href="#your-recipes">Your Recipes</a>
        </nav>
      </div>
      <div class="footer-right">
        <div class="social-links">
          <a href="#"
            ><img src="../css/images/facebook.png" alt="Facebook"
          /></a>
          <a href="#"
            ><img src="../css/images/instagram.png" alt="Instagram"
          /></a>
        </div>
      </div>
    </footer>
    <script src="app/app.js"></script>
  </body>
</html>
